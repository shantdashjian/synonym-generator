<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synonym Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <div class="container">
    <header class="part">
      Synonym Generator
    </header>
    <main>
      <textarea class="part textarea" name="source-text" id="source-text-area" rows="2"></textarea>
      <div class="buttons">
        <button id="get-synonyms-btn" class="colors">Get Synonyms</button>
        <button id="clear-btn" class="colors">Clear</button>
      </div>
      <textarea class="part textarea" name="synonym-text" id="synonym-text-area" rows="4"></textarea>
    </main>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
